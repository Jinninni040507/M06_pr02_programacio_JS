<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Exercici01.js" defer></script>
    <title>Exercici 01</title>
  </head>
  <body>
    <h1>Llista Propietats</h1>
    <div id="llista-propietats">
      <ol>
        <li>
          Valor mínim que pot tenir un número JS:
          <span id="valor_min"> </span>
        </li>
        <li>
          Amplada total de la pantalla:
          <span id="amplada_total"></span>
        </li>
        <li>
          Amplada interna de la finestra:
          <span id="amplada_interna"></span>
        </li>
        <li>
          Títol de la web:
          <span id="titol"></span>
        </li>
        <li>
          Hora actual:
          <span id="hora_actual"></span>
        </li>
      </ol>
    </div>

    <h1>Reproductor Música</h1>
    <input type="range" id="volum" />
    <input type="range" id="time" />
    <button id="play">Play</button>
    <button id="stop"></button>
    <button id="pause"></button>
    <button id="mute"></button>
    <button id="vol-up"></button>
    <button id="vol-down"></button>
  </body>
</html>
