<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Exercici02.js" defer></script>
    <title>Exercici 02</title>
  </head>
  <body>
    <h1>Taula Propietats</h1>
    <div id="taula-propietats">
      <table>
        <tr>
          <td>Valor màxim que pot tenir un número JS:</td>
          <td>
            <span id="valor_max"> </span>
          </td>
        </tr>
        <tr>
          <td>Amplada total de la pantalla:</td>
          <td>
            <span id="altura_total"></span>
          </td>
        </tr>
        <tr>
          <td>Amplada interna de la finestra:</td>
          <td>
            <span id="altura_interna"></span>
          </td>
        </tr>
        <tr>
          <td>URL de la web:</td>
          <td>
            <span id="url"></span>
          </td>
        </tr>
      </table>
    </div>

    <h1>Compte enrere</h1>
    <audio id="music" src="../DRUMC0.WAV"></audio>
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>

    <br /><br />

    <input type="number" id="change-minutes" min="0" max="59" />
    <input type="number" id="change-seconds" min="0" max="59" />
    <br /><br />
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
  </body>
</html>
